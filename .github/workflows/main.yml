    name: sample-action-1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./action-a
        with:
          MY_NAME: "oscar6echo"

  sample2:
    name: sample-action-2
    runs-on: ubuntu-latest
    steps:
     # To use this repository's private action, you must check out the repository
